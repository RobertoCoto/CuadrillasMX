<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRhFISVoNopLoDLd5dTHlgVjEgLvKPokc&libraries=geometry"></script> <!-- &callback=initMap -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
<title>Autorizacion Actividades Diarias</title>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/autorizaActividad.js"></script>
</head>
<body ng-app="tatei" ng-controller="autorizaActividad">
		<div class="container">
		<h2>Autorización de Actividades Diarias</h2>
		
		<div class="row">
		<div class="col-sm-6">
                        <div class="form-group form-group-sm">
                            <label for="Vialidad" class="control-label">Vialidad</label>
                            <input type="text" name="vialidad" id="vialidad" class="form-control" disabled>
                        </div>
                    </div>
			     <div class="col-sm-6">
                        <div class="form-group form-group-sm">
                            <label for="residente" class="control-label">Residente</label>
                            <input type="text" name="residente" id="residente" class="form-control" disabled/>
                        </div>
                    </div>
		</div>
		
		<div class="row">
		 			<div class="col-sm-4">
                        <div class="form-group form-group-sm">
                            <label for="fecha" class="control-label">Fecha</label>
                            <div class="input-group">
                  			<div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                  			<input class="form-control" type="date" name="fecha" id="fecha" />
               				 </div>
                        </div>
                    </div>
                    
                    <div class="col-sm-4">
                        <div class="form-group form-group-sm">
                            <label for="noPersonas" class="control-label">Num. Personas</label>
                            <input type="text" name="personas" id="personas" class="form-control" disabled/>
                        </div>
                    </div>
                    
                    <div class="col-sm-4">
                        <div class="form-group form-group-sm">
                            <label for="horasHombre" class="control-label">Total Hrs. Hombre</label>
                            <input type="text" name="horasHombre" id="horasHombre" class="form-control" disabled/>
                        </div>
                    </div>
		</div>
		<br>
		<div class="row">
		<div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse1">Avance Esperado (Planificado)</a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse">
        <div class="panel-body">  
        <!-- mapa -->
	                <div class="row">
	                	<div class="col-sm-6">
	                  		<div class="row">
	                    		<div class="col-sm-12 ">	
	                      			<h4>Dirección</h4>
	                      			<div class="row">
	                        			<div class="col-sm-3">
	                          				<span id="txtkm"></span>
	                        			</div>
	                        			<div class="col-sm-9">
	                          				<span id="km"></span>
	                        			</div>
	                      			</div>
	                    			<div class="tbl-content" style="height:590px;">
	                      				<table cellpadding="0" cellspacing="0" border="0">
	                        				<tbody id="tramos" width="493px">
	                        				</tbody>
	                      				</table>
	                    			</div>
	                    		</div>
	                  		</div>
	                	</div>
	                	<div class="col-sm-6">
	                  		<div class="row">
	                    		<div class="col-sm-offset-4 col-sm-4"><button type="button" ng-click="limpiarMarcadores()" class="btn btn-danger" style="margin: 25px;">Limpiar Mapa</button></div>
	                  		</div>
	                  		<div class="row">
	                    		<div class="col-sm-12">
	                      			<div id="map" style="width:100%; height:550px"></div>
	                    		</div>
	                  		</div>
	                	</div>
	                </div>
                <!-- fin nuevo -->
             </div>
        <div class="panel-footer">Panel Footer</div>
      </div>
    </div>
  </div>
		
		</div>
		
		</div>
</body>
</html>
