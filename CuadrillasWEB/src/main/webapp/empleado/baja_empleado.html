<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
<title>Baja de Empleado</title>
<style>
.responsive-input{
  width: 100%;
}
</style>
<script type="text/javascript">
 	function mueveReloj(){ 
   	 
   	hoy = new Date()
   	dd = hoy.getDate()
	mm = hoy.getMonth()+1 //hoy es 0!
    yyyy = hoy.getFullYear()
    
    if(dd<10) {
    dd='0'+dd
	} 

	if(mm<10) {
    mm='0'+mm
	} 

   hoy = yyyy+'-'+mm+'-'+dd;
   	document.form_reloj.fechaBaja.value = hoy
   	
} 
</script>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/baja.js"></script>

</head>
<body onload="mueveReloj()" ng-app="tatei" ng-controller="bajaEmpleado" >
    <div class="container">
		<h2>Baja de Empleados</h2>
         <div class="panel panel-default">
			<div class="panel-body">
			<form name="form_reloj"  ng-submit="grabar(empleado)" id="formBaja">
			
			<div class="row">
			<div class="col-sm-4">
                        <div class="form-group form-group-sm" ng-repeat="empleado in resultado">
                            <label for="numeroEmpleado" class="control-label">Numero de Empleado</label>
                            <input type="hidden" id="idEmpleado" value={{empleado.idEmpleado}}>
                            <input type="text" name="numeroEmpleado" id="noEmpleado" required class="form-control" value={{empleado.noEmpleado}} disabled>
                        </div>
                    </div>
             </div>
			
			 <div class="row">
			 <div class="col-sm-4">
                        <div class="form-group form-group-sm" ng-repeat="emp1 in resultado">
                            <label for="nombres" class="control-label">Nombres</label>
                            <input type="text" disabled value={{emp1.nombre}}&nbsp{{emp1.apellidoPat}}&nbsp{{emp1.apellidoMat}} class="form-control">
                        </div>
                    </div>
			 </div>
			 
			 <div class="row" ng-repeat="emple in resultado">
			 <div class="col-sm-4">
                        <div class="form-group form-group-sm">
                            <label for="puesto" class="control-label">Puesto</label>
                           <input type="text" value={{emple.descripcionPuesto}} disabled class="form-control">
                        </div>
                    </div>
                    
                     <div class="col-sm-4">
                        <div class="form-group form-group-sm">
                            <label for="fechaIngreso" class="control-label">Fecha Ingreso</label>
                            <div class="input-group">
                  			<div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                  			<input type="date" disabled value={{emple.fechaIngreso}} class="form-control">
               				 </div>
                        </div>
                    </div>
			 </div>
			 
			 <div class="row" ng-repeat="datos in resultado">
			 <div class="col-sm-4">
                        <div class="form-group form-group-sm">
                            <label for="RFC" class="control-label">RFC</label>
                           <input type="text" disabled value={{datos.rfc}} class="form-control">
                        </div>
                    </div>
                    
                     <div class="col-sm-4">
                        <div class="form-group form-group-sm">
                            <label for="nss" class="control-label">NSS</label>
                          <input type="text" disabled value={{datos.nss}} class="form-control">
                        </div>
                    </div>
			 </div>
			 
			 <div class="row" ng-repeat="suel in resultado">
			 <div class="col-sm-4">
                        <div class="form-group form-group-sm">
                            <label for="sueldo" class="control-label">Sueldo</label>
                           <input type="text" disabled value={{suel.sueldo}} class="form-control">
                        </div>
                    </div>
			 </div>
			 
			 <div class="row">
			 <div class="col-sm-12">
                        <div class="form-group form-group-sm">
                            <label for="comentarios" class="control-label">Comentarios</label>
                           <textarea id="comentario"  class="form-control responsive-input" style="height: 78px; "></textarea>
                        <div class="amt_errorComentario"></div>
                        </div>
                    </div>
			 </div>
			 
			 <div class="row">
			 <div class="col-sm-4">
                        <div class="form-group form-group-sm">
                            <label for="tipoSalida" class="control-label">Tipo Salida</label>
                           <select class="form-control" ng-model="empleado.codigoTipoSalida" ng-options="catalogo.codigo as catalogo.descripcion for catalogo in resultadoSalida" ng-change="getOptions2(empleado.codigoTipoSalida)"></select>
                        <input type="hidden" id="salida" value={{empleado.codigoTipoSalida}}>
                        </div>
                    </div>
			 </div>
			 
			 <div class="row">
			 <div class="col-sm-4">
                        <div class="form-group form-group-sm">
                            <label for="causaRenuncia" class="control-label">Causa Renuncia</label>
                          <select class="form-control" ng-model="empleado.codigoCausaSalida" ng-options="catalogo.codigo as catalogo.descripcion for catalogo in resultadoRenuncia" ng-change="getOptions2(empleado.codigoCausaSalida)"></select>
                        <input type="hidden" id="causaSalida" value={{empleado.codigoCausaSalida}}>
                        </div>
                    </div>
			 </div>
			 
			 <div class="row">
			 <div class="col-sm-4">
                        <div class="form-group form-group-sm">
                            <label for="fechaBaja" class="control-label">Fecha Baja</label>
                            <div class="input-group">
                  			<div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                  			<input type="date" name="fechaBaja" id="fechaBaja" class="form-control" disabled>
               				 </div>
                           
                        </div>
                    </div>
			 </div>
			 <input type="submit" value="Grabar" class="btn btn-success">
			</form>
			</div>
			</div>
    </div>
		
    <script> 
$(document).ready(function(){
	$("#formBaja").submit(function () {
		if($("#comentario").val().length < 1) {
			    $('.amt_errorComentario')
				.text('es necesario un comentario.')
				.css({'color':'#fff', 'background':'#EAA001', 'padding':'3px'})
				.fadeIn('fast');
			return false;
		}
	$('.amt_errorComentario').fadeOut('slow');
		return false;
	});
});
</script>	
</body>
</html>
