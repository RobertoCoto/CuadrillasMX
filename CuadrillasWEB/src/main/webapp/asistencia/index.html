<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Toma de Asistencia</title>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/entradaAsistencia.js"></script>
<script type="text/javascript">
 	function mueveReloj(){ 
   	momentoActual = new Date() 
   	hora = momentoActual.getHours() 
   	minuto = momentoActual.getMinutes() 
   	str_minuto = new String (minuto) 
   	if (str_minuto.length == 1) 
      	minuto = "0" + minuto 

   	str_hora = new String (hora) 
   	if (str_hora.length == 1) 
      	hora = "0" + hora 

   	horaImprimible = hora + " : " + minuto 

   	document.form_reloj.reloj.value = horaImprimible 

   	setTimeout("mueveReloj()",1000) 
} 
</script>
</head>
<body onload="mueveReloj()" ng-app="tatei" ng-controller="entradaAsistencia">
<h2>Toma de Asistencia</h2>
<form name="form_reloj" ng-submit="registrar(asistencia)">
<table>
<tr>
<td>Nombres: <input type="text" name="nombre" disabled ng-model="asistencia.nombre"></td>
<td>Fecha: <input type="text" ng-model="asistencia.fecha"></td>
</tr>

<tr>
<td>Puesto: <input type="text" disabled ng-model="asistencia.puesto"></td>
<td>Horario <input type="text" name="reloj" onfocus="window.document.form_reloj.reloj.blur()" disabled ng-model="asistencia.horario"> </td>
</tr>
<tr>
<td>Comentarios: <textarea rows="" cols="" ng-model="asistencia.comentario"></textarea></td>
</tr>
</table>
</form>
</body>
</html>
