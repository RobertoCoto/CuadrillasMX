<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
			<title>Cambio de Contraseña</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
 	<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.min.js'></script>
	<script type="text/javascript" src="js/cambioContra.js"></script>
</head>

<body ng-app="tatei" data-ng-controller="cambioDatos">
	<div class="container">
				<h2>Cambio de Contraseña</h2>
				<br>
				<div ng-repeat="datos in resultadoEmpleado">
 				<b>Nombre:</b> {{datos.nombre}} {{datos.apellidoPat}} {{datos.apellidoMat}}
				<b>Perfil:</b> {{datos.nombrePerfil}}
				<input type="hidden" id="idEmpleado" value={{datos.idEmpleado}}>
				<input type="hidden" id="contra" value={{datos.contrasena}}>
				</div>
				<form ng-submit="actualizar(user)">
				 <br>
				 <div class="row">
				 <label for="cuadrilla" class="control-label">*Contraseña Anterior:</label>
				 <input type="password" id="contraAnterior" requiered class="form-control">
				 </div>
				 
				 <div class="row">
				 <label for="cuadrilla" class="control-label">*Contraseña Nueva:</label>
				 <input type="password" id="contraNueva" requiered class="form-control">
				 </div>
				 
				 <div class="row">
				 <label for="cuadrilla" class="control-label">*Repetir Contraseña Nueva:</label>
				 <input type="password"  id="repetirContraNueva" requiered class="form-control">
				 </div>
				 <br>
				<input type="submit" value="Actualizar Contraseña" class="btn btn-success">
				</form>
				
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</body>
</html>
