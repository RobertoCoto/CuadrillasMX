<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
<title>Registro Alta IMSS</title>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/altaImss.js"></script>
</head>
<body ng-app="tatei" ng-controller="altaImss">
<div class="container">
<h2>Registro Alta IMSS</h2>
<div class="panel panel-default">
<div align="center"><img src="img/imss.png" style="width: 197px; height: 265px; "></div>
		<div class="panel-body">
			<form name="form_reloj" id="formEmpleado">
			
				<div class="row">
				<div class="col-sm-6">
                        <div class="form-group form-group-sm">
                            <label for="numeroEmpleado" class="control-label">Nombre del Empleado</label>
                            <input type="text" class="form-control" disabled id="nombreEmpleado" value={{imss.nombre}}>
                            <div class="amt_err"></div>
                        </div>
                    </div>
                    
                    <div class="col-sm-6">
                        <div class="form-group form-group-sm">
                            <label for="fechaIngreso" class="control-label">Fecha de Ingreso</label>
                            <div class="input-group">
                  			<div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                  			<input type="date" name="fechaIngreso" id="fechaIngreso" class="form-control" disabled value={{imss.fechaIngreso}}>
               				 </div>
                        </div>
                    </div>
				</div>
				
				<div align="center">
				<button class="btn btn-success btn-primary">Registrado</button> &nbsp <button class="btn btn-primary" style="background-color:#f44336;color:white;" onclick="window.close();">Cancelar</button>
				</div>
				
			</form>
		</div>
</div>
</div>


</body>
</html>
