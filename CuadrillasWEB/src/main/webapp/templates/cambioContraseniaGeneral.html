<div class="container">
		<h2>Administraci&oacute;n de Usuarios</h2>
		
		<div class="row">
		<label for="estatus" class="control-label">Seleccione Usuario a consultar:</label>
		<select class="form-control" ng-model="user.select" ng-options="datos.idEmpleado as datos.usuario  for datos in resultadoAdmin" ng-change="getOptions2(user.select)"></select>
		</div>
		<br>
		<form class="form-horizontal" ng-submit="actualizar(usuario)">
		<div class="wraper" data-ng-show='resultadoAdmin'>
		  
			<div class="form-group">
    		<label class="col-sm-2 control-label">Nombre Empleado:</label>
    		<div class="col-sm-10" ng-repeat="data in resultadoAdmin">
      		<span ng-if="data.idEmpleado == user.select">{{data.nombre}} {{data.apellidoPat}} {{data.apellidoMat}}</span>
      		<input type="hidden" value={{user.select}} id="idEmpleado">
    		</div>
  			</div>
  			
			<div class="form-group">
    		<label class="col-sm-2 control-label">Contrase&ntilde;a Nueva:</label>
    		<div class="col-sm-10">
      		<input type="password" id="contraNueva" class="form-control">
    		</div>
  			</div>
  			
  			<div class="form-group">
   		 	<label for="inputPassword" class="col-sm-2 control-label">Repetir Contrase&ntilde;a nueva:</label>
    		<div class="col-sm-10">
      		<input type="password"  class="form-control" id="repetirContraNueva">
    		</div>
  			</div>
  			<input type="reset" value="Limpiar campos" class="btn btn-success">
			<input type="submit" value="Actualizar Contrase&ntilde;a" class="btn btn-success"/>
  			</div>
		</form>
		</div>
